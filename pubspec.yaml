name: syouki_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0

flutter:


  uses-material-design: true

    asset: fonts/ArimaMadurai-Bold.ttf
      - assets/images/
      - assets/icons/

    fonts:
     - family: ArimaMadurai
       fonts:
         - asset: assets/fonts/ArimaMadurai-Bold.ttf
           weight: 700
         - asset: assets/fonts/ArimaMadurai-Medium.ttf
           weight: 500
         - asset: assets/fonts/ArimaMadurai-Regular.ttf
           weight: 400

     - family: OpenSans
         fonts:
         - asset: assets/fonts/OpenSans-Bold.ttf
           weight: 700
         - asset: assets/fonts/OpenSans-Medium.ttf
           weight: 500
         - asset: assets/fonts/OpenSans-Regular.ttf
           weight: 400
         - asset: assets/fonts/OpenSans-SemiBold.ttf
           weight: 600

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
